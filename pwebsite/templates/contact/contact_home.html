{% extends "base.html" %}

{% block title %} Contact {% endblock %}

{% block content %}
		<div class="row">
			<div class="span12">
				<div class="page-header"><h1> Contact </h1></div>
			</div>
		</div>

		<div class="row">
			<div class="span12">
				{% if errors %}
					<ul>
						{% for error in errors %}
						<li>{{ error }}</li>
						{% endfor %}
					</ul>
				{% endif %}
				

				<form action="/contact" method="post">
					<p>Subject: <input type="text" name="subject"></p>
					<p>Your e-mail(optional): <input type="text" name="e-mail"></p>
					<p>Message: <textarea name="message" row="10" cols="50"></textarea></p>
					<input type="submit" value="Submit">
				</form>
				
			</div>
		</div>

		

{% endblock %}
